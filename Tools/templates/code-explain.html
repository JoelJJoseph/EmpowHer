<body style="background-color: rgb(191, 242, 255);">
{% extends 'includes/layout.html' %}




{% block body %}
<main class="container">
    <div class="bg-light p-5 rounded mt-5" style="background-image: radial-gradient(circle, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);">
    <h1>Code Explainer👩‍💻</h1>
    <form class="" action="/code-explain" method="post">

      <div class="mb-3">
        <textarea type="text"  rows="25" class="form-control" name="codexp" placeholder="Enter your Code Here"></textarea>
        <div class="form-text">Enter your Code Here</div>
      </div>

      <button type="submit" class="btn btn-info btn-lg">Explain</button>

    </form>
  </div>


  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="lead">{{openAIAnswer}}</p>

      </div>
    </div>
  </div>
</main>
{% endblock %}
</body>
