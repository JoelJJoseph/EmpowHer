<body style="background-color: rgb(191, 242, 255);">
{% extends 'includes/layout.html' %}


{% block body %}
<main class="container"">
    <div class="bg-light p-5 rounded mt-5" style="background-image: radial-gradient(circle, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);">
    <h1>Generate a name for your Startup👩‍🏭</h1>
    <form class="" action="/startup-name" method="post">

      <div class="mb-3">
        <input type="text" class="form-control" name="StartupName" placeholder="eg. A pair of shoes that can fit any foot size">
      </div>

      <button type="submit" class="btn btn-info btn-lg">Generate</button>

    </form>
  </div>


  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="lead">{{openAIAnswer}}</p>

      </div>
    </div>
  </div>
</main>
{% endblock %}
</body>
